<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button data-cy="menu-toggle"></ion-menu-button>
    </ion-buttons>
    <ion-title>Filler</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Filler</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="goToThrottle()" data-cy="throttle">Nav To Throttle</ion-button>
  <ion-button (click)="addFiller()" data-cy="add-filler-page">Add Filler</ion-button>

  <div id="container" data-cy="page-data">
    <strong class="success">Filler</strong>
  </div>
  <div>
    <strong>{{ foundChar }}</strong>
    <br>
    <strong>{{ mathOperation }}</strong>
  </div>
</ion-content>
