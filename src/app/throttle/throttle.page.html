<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button data-cy="menu-toggle"></ion-menu-button>
    </ion-buttons>
    <ion-title>Simulating Loading Process</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Loading Time: {{ time }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" data-cy="page-data">
    <strong class="capitalize">{{ timeWaited }} / {{ time }} Items Loaded</strong>
    <br>
    <div *ngIf="timeWaited === time ">
      <strong class="success">Done!</strong>
      <br>
      <strong class="success">In {{ timeOnPage / 1000 }} Seconds</strong>
      <br>
      <ion-button (click)="reset()">Reset</ion-button>
    </div>
    
  </div>

  <div>
    <strong>{{ foundChar }}</strong>
    <br>
    <strong>{{ mathOperation }}</strong>
  </div>
</ion-content>
